sudo: required
dist: trusty
before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-full
  rubber ubuntustudio-font-meta
script:
- file cv-william-wennerstrom.tex
- file friggeri-cv.cls
- make
deploy:
  provider: releases
  skip_cleanup: true
  on:
    tags: true
  api_key:
    secure: 
  file: _build/cv-william-wennerstrom.pdf
  on:
    repo: optmzr/cv
