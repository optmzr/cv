sudo: required
dist: trusty
before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-full
script:
- mkdir _build
- xelatex -interaction=nonstopmode -halt-on-error -output-directory _build cv.tex
deploy:
  provider: releases
  file:
  - _build/cv-william-wennerstrom.pdf
  skip_cleanup: true
  on:
    tags: true
